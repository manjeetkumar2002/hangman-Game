<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="game-modal hidden">
        <div class="content">
            <img src="./images/lost.gif" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was :<b>Rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>

    <div class="container">
        <div class="hangman-box">
            <img src="./images/hangman-0.svg" alt="hangmanImg">
            <h1>Hangman Game</h1>
        </div>
        <div class="game">
            <ul class="word-display">
            </ul>
            <h4 class="hint-text">Hint :
                <b>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Labore, necessitatibus!</b>
            </h4>
            <p class="guessed-text">Incorrect Gussess : <b>0 / 6</b></p>
            <div class="keyboard">
                
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
